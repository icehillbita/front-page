<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>滚动广告</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"rel="stylesheet">
    <style>

        body {
            padding-top: 50px;
            padding-bottom: 40px;
            color: #5a5a5a;
        }

        /* 轮播广告 */

        .carousel {
            height: 500px;
            margin-bottom: 60px;
        }

        .carousel .item {
            height: 500px;
            background-color: #000;
        }

        .carousel .item img {
            width: 100%;
        }

        .carousel-caption {
            z-index: 10;
        }

        .carousel-caption p {
            margin-bottom: 20px;
            font-size: 20px;
            line-height: 1.8;
        }

        /* 简介 */

        .summary {
            padding-right: 15px;
            padding-left: 15px;
        }

        .summary .col-md-4 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* 特性 */

        .feature-divider {
            margin: 40px 0;
        }

        .feature {
            padding: 30px 0;
        }

        .feature-heading {
            font-size: 50px;
            color: #2a6496;
        }

        .feature-heading .text-muted {
            font-size: 28px;
        }

        /* 响应式布局 */

        @media (max-width: 768px) {

            .summary {
                padding-right: 3px;
                padding-left: 3px;
            }

            .carousel {
                height: 300px;
                margin-bottom: 30px;
            }

            .carousel .item {
                height: 300px;
            }

            .carousel img {
                min-height: 300px;
            }

            .carousel-caption p {
                font-size: 16px;
                line-height: 1.4;
            }

            .feature-heading {
                font-size: 34px;
            }

            .feature-heading .text-muted {
                font-size: 22px;
            }
        }

        @media (min-width: 992px) {
            .feature-heading {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 广告中间的小点 -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
        </li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>

    </ol>

    <!-- 中间的组件 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/1.jpg" alt="1 slide">
            <div class="carousel-caption">
                <h1>程序员</h1>

                <p>十年生死两茫茫，写程序，到天亮。千行代码，Bug何处藏。</p>
                <p>纵使上线又如何，朝令夕改，夕断肠。</p>
                <p><a class="btn btn-lg btn-primary" href=""
                      role="button" target="_blank">more</a></p>
            </div>
        </div>

        <div class="item">
            <img src="images/2.jpg" alt="2 slide">
            <div class="carousel-caption">
                <h1>读书三个境界</h1>

                <p>昨夜西风凋敝树，独上高楼，望尽天涯路。</p>
                <p>衣带渐宽终不悔，为伊消得人憔悴。</p>
                <p>众里寻他千百度，蓦然回首那人却在灯火阑珊处。</p>
                <p><a class="btn btn-lg btn-primary" href=""
                      role="button" target="_blank">more</a></p>
            </div>
        </div>

        <div class="item">
            <img src="images/3.jpg" alt="3 slide">
            <div class="carousel-caption">
                <h1>人的感情是值得怀疑的东西</h1>
                <p>你喜欢的未必是你的朋友，你讨厌的也未必是你的敌人。你位置欢喜的未必可喜，你为之痛苦的，未必可悲</p>
                <p><a class="btn btn-lg btn-primary" href=""
                      role="button" target="_blank">more</a></p>
            </div>
        </div>
    </div>

    <!-- 向左向右切换 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script src=" http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
